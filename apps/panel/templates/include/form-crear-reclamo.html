{% load crispy_forms_tags %}

<div class="row">

    <div class="col-xl-12 col-lg-12">
        <div class="card shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Formulario de Queja o Sugerencia</h6>

            </div>
            <div class="alert alert-danger" id="div-errores">
                <strong>¡ATENCIÓN!</strong> el formulario tiene errores, intente de nuevo.
                <p id="id_error"></p>
            </div>
            <!-- Card Body -->
            <div class="card-body">
                <form method="POST" id="form-reclamo">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary" id="btn-form-reclamo">Enviar</button>
                </form>
            </div>
            <!-- Modal contacto realizado-->
            <div class="modal fade" id="ContactonModal" tabindex="-1" role="dialog" aria-labelledby="ContactoModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="ContactoModalLabel">Datos enviado</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Tus datos fueron recibidos con éxito. Saludos
                        </div>
                        <div class="modal-footer">
                            <a href="{% url 'panel:panel' %}" class="btn btn-primary">Aceptar</a>
{#                            <button type="button" class="btn btn-primary" data-dismiss="modal">Aceptar</button>#}
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal contacto realizado-->
        </div>
    </div>
</div>
