{% load staticfiles %}
<section class="module module-gray p-5" id="equipo">
    <div class="container">
        <div class="row">
            <div class="col-md-8 m-auto">
                <div class="module-title text-center">
                    <h2>Equipo de Trabajo</h2>
                </div>
            </div>
        </div>
        <div class="row">
            {% for i in integrantes %}
                <div class="col-md-3">
                <div class="team-item m-b-30">
                {% if i.img %}
                    <div class="team-image"><img src="{{ i.img.url }}" alt="{{ i.nombre_completo }}">
                {% else %}
                    <div class="team-image"><img src="{% static 'assets/images/team/1.jpg' %}" alt="">
                {% endif %}
            <div class="team-content">
                <h5>{{ i.nombre_completo }}</h5>
                <p>{{ i.cargo }}</p>
            </div>
            <div class="team-content-social">
                <ul>
                    {% if i.url_linkedin %}
                        <li><a href="{{ url_linkedin }}" target="_blank"><i class="fa fa-linkedin"></i></a></li>
                    {% endif %}
                    {% if i.url_twitter %}
                        <li><a href="{{ i.url_twitter }}" target="_blank"><i class="fa fa-twitter"></i></a></li>
                    {% endif %}
                </ul>
            </div>
            </div>
            {% empty %}
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="alert alert-info"><strong>Ups!</strong> no hay integrantes agregados.</div>
                        </div>
                    </div>
                </div>
            {% endfor %}

</section>
